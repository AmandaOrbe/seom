INMUNOONCOLOGÍA:
  titulo: "INMUNOONCOLOGÍA"
  subtitulo: []
  presentacion: ["El sistema inmune (SI) es una red que incluye un conjunto de órganos, tejidos y muchos tipos celulares diferentes (que se encuentran tanto en circulación como residiendo en tejidos), y moléculas solubles de comunicación (citocinas, quimiocinas) cuya función principal es el reconocimiento de lo propio y el ataque a lo no propio. Esta red, caracterizada por su gran complejidad cuenta con innumerables, e incluso redundantes, mecanismos de control de su activación e inhibición para lograr la homeostasis y cuyo éxito radica en su elaborada y dinámica comunicación.",
    "El SI tiene el enorme potencial de poder destruir a las células tumorales (si las reconoce como 'no propias') sin ocasionar daño alguno a los tejidos normales. Además, existe la posibilidad de desarrollar memoria a largo plazo, capaz de prevenir la recurrencia del cáncer. Durante mucho tiempo, el foco de las investigaciones acerca de la naturaleza del cáncer ha estado dirigido al estudio de las células tumorales, sobre la base de que el cáncer es una enfermedad genética. Sin embargo, en la última década, se ha incrementado el énfasis en el estudio del cáncer como una enfermedad sistémica, sobre la base de que se trata de muchas enfermedades diferentes. Por lo tanto, el interés ahora se ha ampliado, teniendo en cuenta también la contribución del huésped en el desarrollo del tumor y del micro-entorno en el cual se encuentran las células tumorales en el que, sin duda, el SI juega un rol importante."]
  objetivos: ["Entender los conceptos fundamentales para tener una visión general del SI y las características de la señalización mediada por inmunoreceptores, con especial interés en la teoría de las tres señales para lograr la activación de las células T a través del TCR."]
  competencias: ["Comprender los mecanismos utilizados por el sistema inmune para eliminar a las células transformadas y proteger al hospedador contra el desarrollo de tumores.",
    "Analizar la evidencia científica acerca de las estrategias que utilizan las células tumorales para evadirse del control del SI.",
    "Entender las bases por las cuales los tumores son capaces de modular su microambiente de manera que favorezcan su crecimiento y proliferación",
    "Integrar los conocimientos sobre inmunovigilancia e inmunoevasión para comprender las estrategias terapéuticas dirigidas a la modulación del microambiente tumoral",
    "Conocer cómo se pueden clasificar los tratamientos inmunológicos de forma que se entienda cuál es su mecanismo de acción.",
    "A lo largo de esta unidad se tratara de conocer cuáles son los factores predictivos de respuesta sabiendo que desgraciadamente en la actualidad no disponemos de ninguno específico para ningún fármaco y que la selección de tratamientos se debe hacer de forma empírica basándonos en la coexistencia de varios de ellos."]
  programa: ["Módulo 1: Conceptos básicos de inmunología",
    "Módulo 2: Relación sistema inmune y cáncer",
