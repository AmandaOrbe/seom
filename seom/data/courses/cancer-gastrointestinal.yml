CÁNCER GASTROINTESTINAL:
  titulo: "CÁNCER GASTROINTESTINAL"
  subtitulo: []
  intro: "e-oncología y la Sociedad Española de Oncología Médica (SEOM) han desarrollado un curso virtual multidisciplinar de cáncer gastrointestinal, en el que han colaborado los mejores especialistas del país."
  presentacion: ["e-oncología y la Sociedad Española de Oncología Médica (SEOM) han desarrollado un curso virtual multidisciplinar de cáncer gastrointestinal, en el que han colaborado los mejores especialistas del país en este campo."]
  objetivos: ["Este curso pretende ofrecer unos conocimientos teóricos básicos y actualizados sobre las bases moleculares,epidemiología, prevención, diagnóstico y tratamiento del cáncer de origen digestivo de una forma exhaustiva, incluyendo desde los tumores más frecuentes o letales, como cáncer colorrectal o de páncreas, hasta variantes poco frecuentes pero que pueden representar un reto diagnóstico y terapéutico superior, debido precisamente a su rareza, como pueden ser algunos de los tumores neuroendocrinos."]
  competencias: ["Conocer la epidemiología del cáncer de origen en el aparato digestivo, su posible prevención, las bases sobre biología molecular, cuál es el óptimo diagnóstico y la estadificación según las guías y los consensos más recientes.",
    "Actualizarse sobre las posibilidades terapéuticas del cáncer digestivo en todos sus estadios, sus opciones de tratamiento más destacadas y sus indicaciones concretas para la práctica clínica."]
  programa: ["Módulo 1. Cáncer colorrectal",
    "Módulo 2. Cáncer de ano",
    "Módulo 3. Cáncer de páncreas",
    "Módulo 4. Cáncer gástrico",
    "Módulo 5. Cáncer de esófago",
    "Módulo 6. Cáncer de hígado",
    "Módulo 7. Tumores neuroendocrinos"]
  profesores: ["Dr. Álex Teulé"]
  direccion: ["Dr. Enrique Aranda", "Dr. Ramón Salazar"]
  matricula: ["40 horas",
    "100 horas (4 créditos)"]
  imagen: cancer-gastrointestinal.jpeg
