  intro: "Aunque el interés de la Genética Clínica inicialmente se basó en explicar la etiología de las enfermedades monogénicas de herencia mendeliana, la naturaleza hereditaria de las enfermedades ha sido reconocida..."
  presentacion: ["Aunque el interés de la Genética Clínica inicialmente se basó en explicar la etiología de las enfermedades monogénicas de herencia mendeliana, la naturaleza hereditaria de las enfermedades ha sido reconocida desde la antigüedad. El desarrollo tecnológico y el conocimiento en profundidad del genoma ha permitido el descubrimiento con carácter exponencial de la causa de múltiples enfermedades comunes, consecuencia de la interacción de factores genéticos y no genéticos, con el último propósito de dirigir intervenciones individualizadas y cambios de estilo de vida que prevengan la enfermedad. La identificación y selección de los individuos en base a su condición de riesgo de cáncer, tributarios del asesoramiento, estudio genético y programa de cribado adecuados demuestra claramente cómo la Genética pretendía optimizar el manejo médico de esta población en la actualidad, su impacto en el desarrollo terapéutico y tratamiento de pacientes con cáncer hereditario es ya una realidad."]
  objetivos: ["Conocer el origen del conocimiento de la base etiológica de los síndromes de predisposición a cáncer más tempranamente reconocidos.",
    "Conocer los distintos patrones de herencia y su papel en los síndromes de predisposición a cáncer.",
    "Conocer generalidades sobre la base genética del cáncer y los síndromes de cáncer hereditario más frecuentes."]
