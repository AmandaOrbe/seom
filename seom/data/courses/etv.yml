ENFERMEDAD TROMBOÉMBOLICA VENOSA:
  titulo: "ENFERMEDAD TROMBOÉMBOLICA VENOSA"
  subtitulo: []
  presentacion: ["Los pacientes con cáncer presentan un estado de hipercoagulabilidad adquirido que va desde anormalidades asintomáticas en tests analíticos de coagulación hasta tromboembolismos mortales. Más del 11% de los pacientes oncológicos sufrirán un evento tromboembólico clínico, y hasta el 20% lo presentarán a lo largo de la enfermedad",
    "Esta cifra parece estar infraestimada ya que en series de autopsias se demuestra su presencia hasta en el 50% de los pacientes con neoplasias. La enfermedad tromboembólica representa la segunda causa de muerte en estos pacientes y puede anteceder al diagnóstico tumoral en meses e incluso años. Por todo ello el abordaje correcto de esta patología, tanto a nivel de profilaxis como de tratamiento, es de vital importancia para el correcto manejo del paciente oncológico."]
  objetivos: ["Proporcionar el conocimiento que les permita reconocer, diagnosticar y tratar convenientemente la enfermedad tromboembólica venosa en el paciente con cáncer."]
  competencias: ["Conocer la incidencia, los factores de riesgo y pronóstico de la enfermedad tromboembólica venosa (ETV).",
    "Conocer las indicaciones de profilaxis antitrombótica en el paciente médico ingresado, paciente quirúrgico, paciente portador de catéter venoso central (port-a-cath), paciente médico en tratamiento con quimioterapia en un medio ambulatorio.",
    "Aprender a manejar la ETV en las fases iniciales y a largo plazo."]
  programa: ["Módulo 1. Factores de riesgo y pronóstico de la enfermedad tromboembólica",
    "Módulo 2. Profilaxis antitrombótica",
    "Módulo 3. Tratamiento"]
