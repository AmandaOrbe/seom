  presentacion: ["A lo largo del curso se abordan los aspectos más relevantes de los tumores del aparato genito-urinario a excepción del cáncer de próstata y de los tumores genitales femeninos. incluyendo: epidemiología, factores de riesgo, diagnóstico, estadificación y tratamiento."]
