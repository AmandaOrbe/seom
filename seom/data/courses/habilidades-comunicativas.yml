HABILIDADES COMUNICATIVAS:
  titulo: "HABILIDADES COMUNICATIVAS"
  subtitulo: []
  presentacion: ["En este curso nos daremos cuenta que las habilidades de comunicación pueden enseñarse y, cuando se aprenden bien, los cambios se mantienen y expanden. Preguntar, escuchar y facilitar son las tres habilidades clave que nos permitirán comunicarnos eficazmente con los pacientes. Por tanto, es importante desarrollar las habilidades de comunicación de los oncólogos por razones de eficacia profesional."]
  objetivos: ["Facilitar al alumno la adquisición de habilidades comunicativas con los pacientes a los que deberá visitar e historiar, y con los demás oncólogos, generalmente en simposios y congresos en los que se emplean diapositivas como elemento central de la presentación."]
  competencias: ["Reconocer aquellos factores que pueden influir en la calidad de la comunicación con el paciente, y que dependen del ambiente de la entrevista, del paciente o del propio oncólogo.",
    "Identificar las características de la historia clínica oncológica, incluyendo cómo informar a los pacientes sobre el diagnóstico, plan de acción y el pronóstico) y cómo manejar el paciente conflictivo.",
    "Conocer los aspectos esenciales de las presentaciones en foros públicos, identificando la manera correcta de confeccionar y presentar diapositivas."]
  programa: ["Módulo 1. Habilidades básicas de comunicación",
    "Módulo 2. Comunicación con el paciente",
    "Módulo 3. Comunicación en foros públicos"]
