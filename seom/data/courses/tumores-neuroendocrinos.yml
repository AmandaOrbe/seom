  presentacion: ["Los tumores neuroendocrinos, (TNE), son un tipo de cáncer poco frecuente, con una incidencia anual ajustada por edad de 5.25 casos por 100.000 habitantes. Se ha observado un aumento en su incidencia en los últimos 30 años debido a varios motivos, principalmente a la mejoría de las técnicas diagnósticas y a la mejor identificación de los casos. Aunque su incidencia es baja, su prevalencia es significativa debido a la historia natural de la mayoría de estos tumores, de lento crecimiento y de larga supervivencia. Así por ejemplo, los tumores neuroendocrinos (TNE) suponen la segunda neoplasia avanzada más prevalente del tracto digestivo tras el cáncer colorrectal. El diagnóstico preciso y el manejo adecuado de la enfermedad son muy importantes."]
  objetivos: ["Conocer la importancia de los tumores neuroendocrinos, diferentes tipos y formas de presentación.",
    "Conocer lo aspectos más importantes en el diagnóstico y tratamiento de estos pacientes.",
    "Conocer la aplicación de los nuevos tratamientos y ensayos clínicos en curso."]
