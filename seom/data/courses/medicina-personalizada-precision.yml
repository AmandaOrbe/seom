  presentacion: ["La Medicina de Precisión está transformando la atención a los pacientes con cáncer, tal como ha destacado la Sociedad Española de Oncología Médica (SEOM) en su reciente posicionamiento, y proporciona oportunidades extraordinarias para mejorar la salud pública y disminuir los costes de los sistemas de salud. Recientemente, el Senado español ha propuesto la necesidad de crear una estrategia nacional de Medicina de Precisión que, previsiblemente, se aplicará en los próximos años.", "En el Módulo de Medicina Personalizada de Precisión, que se ha preparado desde la Cátedra Universidad Autónoma de Madrid-Fundación Instituto Roche de Medicina Personalizada de Precisión, se presentan, de una forma estructurada por primera vez en un curso universitario, conceptos generales de tratamiento dirigido, inmunoterapia y análisis bioinformático, y se presentan las aplicaciones en tumores sólidos y también las indicaciones de tratamientos transversales o independientes del tipo tumoral, llamadas también tumor-agnósticas."]
