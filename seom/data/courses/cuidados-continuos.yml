    "Capacidad de evaluación de las necesidades del enfermo y trazo de un plan terapéutico de acuerdo con el paciente, sus necesidades y su familia.",
    "Reconocimiento y tratamiento de síntomas de difícil control.",
    "Manejo de la terapia específica de síntomas difíciles, soporte nutricional y rotación de opioides. Detección de la necesidad de técnicas complejas e invasivas para el tratamiento de síntomas y criterios de derivación a unidades específicas.",
    "Detección de la etapa de agonía e inicio de la estrategia terapéutica. Manejo de información y fármacos para iniciar la sedación paliativa y la sedación terminal.",
    "Detección e inicio de la estrategia terapéutica del duelo patológico."]
