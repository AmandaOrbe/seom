  titulo: "CUIDADOS CONTINUOS: TRATAMIENTO DE SOPORTE Y CUIDADOS PALIATIVOS"
  subtitulo: []
  presentacion: ["A lo largo del curso se abordan los aspectos más relevantes sobre el tratamiento de soporte y cuidados paliativos de los pacientes con cáncer. Mejorar la calidad de vida de los pacientes a través de la prevención y el alivio del sufrimiento es una de las misiones de esta actividad formativa a través de la actividad de los profesionales médicos."]
  objetivos: ["El objetivo del curso es que los profesionales que atienden a enfermos con cáncer sean capaces de manejar todos los problemas derivados de los tratamientos o de la enfermedad oncológica en cualquiera de sus fases, hacerse cargo del conjunto de las necesidades del paciente en situación terminal y contribuir eficazmente a mejorar su calidad de vida."]
  competencias: ["Reconocimiento, evaluación y estrategia terapéutica de problemas clínicos derivados de la administración de tratamientos para la enfermedad oncológica.",
