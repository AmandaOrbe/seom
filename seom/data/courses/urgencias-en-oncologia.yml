URGENCIAS EN ONCOLOGÍA:
  titulo: "URGENCIAS ONCOLÓGICAS"
  slug: urgencias-en-oncologia
  subtitulo: []
  intro: "e-oncología y la Sociedad Española de Oncología Médica (SEOM) han desarrollado un curso virtual multidisciplinar de urgencias oncológicas, en el que han colaborado los mejores especialistas del país..."
  presentacion: ["e-oncología y la Sociedad Española de Oncología Médica (SEOM) han desarrollado un curso virtual multidisciplinar de urgencias oncológicas, en el que han colaborado los mejores especialistas del país en este campo. El curso proporciona una selección de las situaciones de emergencia más destacables que puede presentar un paciente con cáncer."]
  objetivos: ["El principal objetivo es facilitar el diagnóstico y tratamiento de cuestiones agudas que los enfermos con cáncer pueden presentar. Diagnosticar si se trata de situaciones irreversibles dentro del contexto de un proceso carcinógeno o de episodios solucionables."]
  competencias: ["Conocimiento de las urgencias clásicas y más comunes de los pacientes con cáncer.",
    "Utilizar los conceptos de factores de riesgo etiológicos en el manejo de los pacientes.",
    "Conocimiento de los principales algoritmos diagnóstico-terapéutico delante de la diversidad de urgencias oncológicas."]
  programa: ["Módulo 1. Urgencias neurológicas",
    "Módulo 2. Urgencias cardiovasculares y respiratorias",
    "Módulo 3. Urgencias metabólicas",
    "Módulo 4. Urgencias urológicas",
    "Módulo 5. Urgencias digestivas",
    "Módulo 6. Tratamiento práctico del paciente con neutropenia febril",
    "Módulo 7. Otras complicaciones del tratamiento antineoplásico"]
  profesores: ["Dra. Rebeca Mondéjar Solís"]
  direccion: ["Dr. César Rodríguez Sánchez"]
