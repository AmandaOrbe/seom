CÁNCER DE PULMÓN:
  titulo: "CÁNCER DE PULMÓN"
  subtitulo: []
  presentacion: ["A lo largo del curso se abordan los aspectos más relevantes del cáncer de pulmón, incluyendo: epidemiología, factores de riesgo, diagnóstico, estadificación y tratamiento."]
  objetivos: ["Este curso pretende ofrecer unos conocimientos teóricos básicos y actualizados sobre el cáncer de pulmón que sean de utilidad para completar la formación en este campo del Médico Residente de Oncología Médica, así como de los especialistas implicado en el manejo de pacientes con cáncer de pulmón."]
  competencias: ["Conocer la epidemiología del cáncer de pulmón no microcítico, su posible prevención, las bases sobre biología molecular, cuál es el óptimo diagnóstico y la estadificación más reciente.",
    "Actualizarse sobre las posibilidades terapéuticas del cáncer de pulmón no microcítico con estadio precoz, localmente avanzado y avanzado, sus opciones de tratamiento más destacadas y sus indicaciones concretas para la práctica clínica.",
    "Hacer una revisión completa del cáncer de pulmón microcítico que permita una puesta al día sobre su epidemiología, biología molecular, diagnóstico, estadificación y especialmente sobre su tratamiento actual."]
  programa: ["Módulo1. Cáncer de Pulmón No Microcítico: Epidemiología, Prevención, Biología Molecular, Diagnóstico y Estadificación",
    "Módulo 2. Cáncer de Pulmón No Microcítico: Tratamiento de los Estadios Precoces",
    "Módulo 3. Cáncer de Pulmón No Microcítico: Tratamiento de los Estadios Localmente Avanzados",
    "Módulo 4. Cáncer de Pulmón No Microcítico: Tratamiento de la Enfermedad Avanzada en 1ª Línea",
    "Módulo 5.Cáncer de Pulmón No Microcítico: Tratamiento de la Enfermedad Avanzada en 2ª Línea y Sucesivas",
    "Módulo 6. Cáncer de Pulmón Microcítico"]
