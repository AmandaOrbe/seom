BIOLOGÍA MOLECULAR Y NUEVAS DIANAS TERAPÉUTICAS:
  presentacion: "Los extraordinarios avances conseguidos durante los últimos años en el campo de la biología celular y molecular del cáncer han permitido empezar a identificar mecanismos genéticos responsables de que una célula normal adquiera el fenotipo maligno. Estos avances han abierto las puertas al desarrollo de nuevos biomarcadores predictivos y pronósticos, así como a la terapia molecular del cáncer."
  objetivos: "El objetivo de este es introducir las bases moleculares de los procesos celulares y presentar las nuevas oportunidades para la prevención, el diagnóstico y el tratamiento del cáncer que proporcionan los avances en las nuevas técnicas de genómica, proteómica y epigenética."
  competencias: ["Entender el cáncer como una enfermedad de los genes y aprender los fundamentos de cada una de las características que requiere la formación de un tumor avanzado, potencialmente letal.", "Entender el concepto de terapia molecular del cáncer, los pasos clave en su desarrollo y la integración de los biomarcadores en su aplicación, con sus ventajas y limitaciones.", "Transmitir la importancia de la integración entre terapia y biomarcador desde los primeros pasos del desarrollo de los medicamentos.", "Tener una visión global de las terapias moleculares aprobadas en la actualidad para el tratamiento de pacientes con tumores sólidos, que sirva de base para comprender mejor su papel en el tratamiento de cada localización tumoral."]
  programa: "Módulo 1. Biología molecular  \n Módulo 2. Terapias moleculares del cáncer"
  profesores: "Dr. Joan Albanell"
  dirección: "Dr. Joan Albanell"
