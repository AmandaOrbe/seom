CONSEJO GENÉTICO EN CÁNCER:
  presentacion: "Aunque el interés de la Genética Clínica inicialmente se basó en explicar la etiología de las enfermedades monogénicas de herencia mendeliana, la naturaleza hereditaria de las enfermedades ha sido reconocida desde la antigüedad. El desarrollo tecnológico y el conocimiento en profundidad del genoma ha permitido el descubrimiento con carácter exponencial de la causa de múltiples enfermedades comunes, consecuencia de la interacción de factores genéticos y no genéticos, con el último propósito de dirigir intervenciones individualizadas y cambios de estilo de vida que prevengan la enfermedad. La identificación y selección de los individuos en base a su condición de riesgo de cáncer, tributarios del asesoramiento, estudio genético y programa de cribado adecuados demuestra claramente cómo la Genética pretendía optimizar el manejo médico de esta población en la actualidad, su impacto en el desarrollo terapéutico y tratamiento de pacientes con cáncer hereditario es ya una realidad. \n
"CUIDADOS CONTINUOS: TRATAMIENTO DE SOPORTE Y CUIDADOS PALIATIVOS":
  presentacion: "A lo largo del curso se abordan los aspectos más relevantes sobre el tratamiento de soporte y cuidados paliativos de los pacientes con cáncer. Mejorar la calidad de vida de los pacientes a través de la prevención y el alivio del sufrimiento es una de las misiones de esta actividad formativa a través de la actividad de los profesionales médicos."
ENFERMEDAD TROMBOÉMBOLICA VENOSA:
  presentacion: "Los pacientes con cáncer presentan un estado de hipercoagulabilidad adquirido que va desde anormalidades asintomáticas en tests analíticos de coagulación hasta tromboembolismos mortales. Más del 11% de los pacientes oncológicos sufrirán un evento tromboembólico clínico, y hasta el 20% lo presentarán a lo largo de la enfermedad"
EPIDEMIOLOGÍA Y PREVENCIÓN:
  presentacion: "A lo largo del curso se abordan los aspectos más relevantes sobre la epidemiología y prevención del cáncer y se revisan conceptos básicos en epidemiologia en relación a riesgo de enfermedad, diseños de estudios de investigación combinado con ejemplos sobre la interpretación de datos estadísticos."
ESTADÍSTICA PARA ONCÓLOGOS:
  presentacion: "El curso se ha desarrollado un curso para dotar a los oncólogos médicos y radioterápicos de los conocimientos básicos de estadística. En los últimos años se ha incrementado el uso de la estadística como herramienta de análisis para los problemas biomédicos, por ello, actualmente es imprescindible para los profesionales de la oncología tener conocimientos de estadística."
FARMACOLOGÍA CLÍNICA ONCOLÓGICA:
  presentacion: "El curso proporciona una primera aproximación a los principales conceptos de farmacología, desarrollo de ensayos clínicos, fármacos citotóxicos, inmunomoduladores, hormonoterápicos y especialmente los nuevos fármacos dirigidos a dianas moleculares."
HABILIDADES COMUNICATIVAS:
  -presentacion: "En este curso nos daremos cuenta que las habilidades de comunicación pueden enseñarse y, cuando se aprenden bien, los cambios se mantienen y expanden. Preguntar, escuchar y facilitar son las tres habilidades clave que nos permitirán comunicarnos eficazmente con los pacientes. Por tanto, es importante desarrollar las habilidades de comunicación de los oncólogos por razones de eficacia profesional."
INMUNOONCOLOGÍA:
  presentacion: "El sistema inmune (SI) es una red que incluye un conjunto de órganos, tejidos y muchos tipos celulares diferentes (que se encuentran tanto en circulación como residiendo en tejidos), y moléculas solubles de comunicación (citocinas, quimiocinas) cuya función principal es el reconocimiento de lo propio y el ataque a lo no propio. Esta red, caracterizada por su gran complejidad cuenta con innumerables, e incluso redundantes, mecanismos de control de su activación e inhibición para lograr la homeostasis y cuyo éxito radica en su elaborada y dinámica comunicación."
INVESTIGACIÓN CLÍNICA EN ONCOLOGÍA:
  presentacion: "Todo médico ha recibido formación y está familiarizado con la investigación clínica, como herramienta de progreso científico en Medicina. En este curso se hace un repaso de los aspectos básicos de dicha disciplina, de aplicabilidad general, pero ya matizados en el entorno de la investigación con pacientes con cáncer."
LINFOMAS Y MIELOMA:
  presentacion: "A lo largo del curso se abordan los aspectos más relevantes de los linfomas y del mieloma múltiple incluyendo: epidemiología, factores de riesgo, diagnóstico, estadificación y tratamiento."
MELANOMA:
  presentacion: "A lo largo del curso se abordan los aspectos más relevantes de los melanomas incluyendo: epidemiología, factores de riesgo, diagnóstico, estadificación y tratamiento."
SARCOMA:
  presentacion: "A lo largo del curso se abordan los aspectos más relevantes de los sarcomas incluyendo: epidemiología, factores de riesgo, diagnóstico, estadificación y tratamiento."
URGENCIAS EN ONCOLOGÍA:
  presentacion: "e-oncología y la Sociedad Española de Oncología Médica (SEOM) han desarrollado un curso virtual multidisciplinar de urgencias oncológicas, en el que han colaborado los mejores especialistas del país en este campo. El curso proporciona una selección de las situaciones de emergencia más destacables que puede presentar un paciente con cáncer."
TUMORES DE ORIGEN DESCONOCIDO:
  presentacion: "El cáncer de primario desconocido es un grupo de enfermedades neoplásicas cuya característica común es que no es posible identificar tumor primario. Incluye una amplia variedad de manifestaciones clínicas con un pronóstico muy pobre en la mayor parte de los pacientes. La diseminación precoz, agresividad y la imprevisibilidad de patrón metastásico son características de estos tumores. Existen diversas técnicas de inmunohistoquímica, biología molecular, perfiles genéticos y radiodiagnóstico que pueden facilitar la labor al clínico a la hora de orientar el origen de los tumores o la actitud terapéutica. Con el aumento en el número de modalidades diagnósticas, los clínicos deben determinar cuánto esfuerzo o retraso diagnóstico son aceptables antes de realizar un diagnóstico de cáncer de origen desconocido. Se debe considerar también si un diagnóstico más preciso puede tener repercusión sobre el tipo de tratamiento a aplicar y sobre la supervivencia global del enfermo."
TUMORES NEUROENDOCRINOS:
  presentacion: "Los tumores neuroendocrinos, (TNE), son un tipo de cáncer poco frecuente, con una incidencia anual ajustada por edad de 5.25 casos por 100.000 habitantes. Se ha observado un aumento en su incidencia en los últimos 30 años debido a varios motivos, principalmente a la mejoría de las técnicas diagnósticas y a la mejor identificación de los casos. Aunque su incidencia es baja, su prevalencia es significativa debido a la historia natural de la mayoría de estos tumores, de lento crecimiento y de larga supervivencia. Así por ejemplo, los tumores neuroendocrinos (TNE) suponen la segunda neoplasia avanzada más prevalente del tracto digestivo tras el cáncer colorrectal. El diagnóstico preciso y el manejo adecuado de la enfermedad son muy importantes."

